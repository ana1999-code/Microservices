server:
  port: 8081
spring:
  application:
    name: customer
  datasource:
    password: customer
    url: jdbc:postgresql://localhost:5433/customer
    username: customer
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
