server:
  port: 8082
spring:
  application:
    name: fraud
  datasource:
    password: microservice
    url: jdbc:postgresql://localhost:5432/fraud
    username: microservice_user
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true